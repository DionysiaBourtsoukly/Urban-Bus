<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patras Urban Bus</title>
    <link href="log-in_styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <nav>
      <div class="logo"> Urban Bus </div>
      <ul>
        <li>
          <a href="">Αρχική</a>
        </li>
        <li>
          <a href="">Δρομολόγια</a>
        </li>
        <li>
          <a href="">Εκδοτήρια</a>
        </li>
        <li>
          <a href="">Εισιτήρια - Κάρτες</a>
        </li>
        <li>
          <a href="">Πληροφορίες</a>
        </li>
        <li>
          <img src="sign_in.png" alt="placeholder" class="sign-in">
        </li>
      </ul>
    </nav>
    <div class="content">
      <div class="from-to">
        <div class="from">
          <p>Από</p>
          <form action="" method="post">
            <input type="search" size=22 placeholder="Επιλέξτε σημείο εκκίνησης">
            <button>
              <img src="marker.png">
            </button>
          </form> 
        </div>
        <div class="to">
          <p>Προς</p>
          <form action="" method="post">
            <input type="search" size=22 placeholder="Επιλέξτε προορισμό">
            <button>
              <img src="marker.png">
            </button>
          </form> 
        </div>
        <div class="leave-now"><a role="button" href>αναχώρηση τώρα</a></div>
        <div class="searches">
          <div class="no-searches">no recent searches</div>
        </div>      
      </div>
      <div class="accounts">
        <div class="log-in">
            <h2>Σύνδεση</h2>
            <form action="" method="post">
                <input type="text" size=22 placeholder="username">
                <input type="password" size=22 placeholder ="password">
                <button>sign in</button>
            </form>
        </div>
        <div class="create">
            <h2>Δημιουργία Λογαριασμού</h2>
            <form action="" method="post">
                <input type="email" size=22 placeholder="email">
                <input type="text" size=22 placeholder="username">
                <input type="password" size=22 placeholder="password">
                <button>sign up</button>
            </form>
        </div>
      </div>
    </div>
    
    

  </body>
</html>
