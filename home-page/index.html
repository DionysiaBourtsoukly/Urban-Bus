<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Patras Urban Bus</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <nav>
      <div class="logo"> Urban Bus </div>
      <ul>
        <li>
          <a href="">Αρχική</a>
        </li>
        <li>
          <a href="">Δρομολόγια</a>
        </li>
        <li>
          <a href="">Εκδοτήρια</a>
        </li>
        <li>
          <a href="">Εισιτήρια - Κάρτες</a>
        </li>
        <li>
          <a href="">Πληροφορίες</a>
        </li>
        <li>
          <img src="sign_in.png" alt="placeholder" class="sign-in">
        </li>
      </ul>
    </nav>
    <div class="content">
      <div class="from-to">
        <div class="from">
          <p>Από</p>
          <form action="" method="post">
            <input type="search" size=22 placeholder="Επιλέξτε σημείο εκκίνησης">
            <button>
              <img src="marker.png">
            </button>
          </form> 
        </div>
        <div class="to">
          <p>Προς</p>
          <form action="" method="post">
            <input type="search" size=22 placeholder="Επιλέξτε προορισμό">
            <button>
              <img src="marker.png">
            </button>
          </form> 
        </div>
        <div class="leave-now"><a role="button" href>αναχώρηση τώρα</a></div>
        <div class="searches">
          <div class="no-searches">no recent searches</div>
        </div>      
      </div>
      <div class="anouncements">
        <h2>Ανακοινώσεις</h2>
        <li>
          <p>Ανακοίνωση1</p>
        </li>
        <li>
          <p>Ανακοίνωση2</p>
        </li>
        <li>
          <p>Ανακοίνωση3</p>
        </li>
      </div>
    </div>
    
    

  </body>
</html>
